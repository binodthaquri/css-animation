<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>html</title>

    <style>
        @keyframes example{

            0%,100%{
                transform: translateX(0px);

            }
              50%{
                  transform: translateX(1100px);
                  background-color: yellow;
              }
        }

        .camera{
            width: 200px;
            height: 200px;
            background-color: blue;
            animation:example 2s infinite ease-in-out;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="camera">
        <img src="/camera.jpeg" alt="camera">
    </div>

    <div class="camera" style="background-color: green; margin: 15px;"></div>
</body>
</html>
